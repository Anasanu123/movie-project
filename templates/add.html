{% extends 'base.html' %}

{% block body %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Movie name"><br><br>
  <input type="text" name="desc" placeholder="Enter description"><br><br>
  <input type="year" name="year" placeholder="Enter Year"><br><br>
  <input type="file" name="img"><br><br>
  <input type="submit">

</form>

{% endblock %}
