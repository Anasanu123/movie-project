{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{mov.img.url}}" width="200" height="200">
        </div>

        <div class="col-md-6">
            <h4>{{mov.name}}</h4>
            <h5>{{mov.desc}}</h5>
            <h5>{{mov.year}}</h5>

            <a class="btn btn-warning" href="{% url 'movieapp:update' mov.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' mov.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
